<style>

body {
	background-image: linear-gradient(rgb(255, 255, 255), rgb(255, 255, 230));
	background-repeat: no-repeat;
}

li::first-letter {
	color: red;
	font-size: 1.5em;
	text-transform: capitalize;
}

li {
	text-shadow: 2px 1px aqua;
	font-size: 1.5em;
	letter-spacing: 2px;
}
</style>

<!DOCTYPE html>
<html>
	<head>
	</head>

	<body>
		<input type='number' id='num-of-words' placeholder='kiek sugeneruoti žodžių?'></input>
		<button id='generate'>sugeneruoti atsitiktinius žodžius</button>
		<ol id ='random-words'>
			
		</ol>
	</body>
</html>

<script>
let randWords = ['sliekas', 'ąžuolas', 'pietūs', 'vadovėlis', 'šaukštas', 'lietus', 'skėtis',
'kamuolys', 'kriaušė', 'kompiuteris', 'knyga', 'lapas', 'daržovė', 'stalas', 'popierius', 'grybas',
'kaštonas','obuolys','kuprinė','vagis','statybininkas','morka','arbūzas', 'kėdė', '4','lapė' ,'vilkas',
'pieštukas', 'sąsiuvinys', 'vinis', 'kirvis', 'plaktukas', 'plyta', 'lapas', 'braškė'];
let butGene = document.getElementById("generate");
let randWordTag = document.getElementById('random-words');
let numOfWordsTag = document.getElementById('num-of-words');

butGene.addEventListener('click', function() {
	for (let i = 0; i < numOfWordsTag.value; i++) {
		let newLi = document.createElement('li');
		newLi.textContent = randWords[Math.floor((Math.random() * randWords.length))];
		randWordTag.appendChild(newLi);
		document.querySelector('body').style.backgroundSize = 'cover';
	}
});

</script>
