<script>

'dramblys', 'elnias', 'stirna', 'voras'];
let butGene = document.getElementById("generate");
let randWordTag = document.getElementById('random-words');
let numOfWordsTag = document.getElementById('num-of-words');

butGene.addEventListener('click', function() {
	for (let i = 0; i < numOfWordsTag.value; i++) {
		let newLi = document.createElement('li');
		newLi.textContent = randWords[Math.floor((Math.random() * randWords.length))];
                newLi.addEventListener('click', function(){
                      newLi.style.color = newLi.style.color == 'black' ? 'white' : 'black'});
		randWordTag.appendChild(newLi);
	}
});

</script>
